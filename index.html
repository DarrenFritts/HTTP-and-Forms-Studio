<!doctype html>

<head>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet" type="text/css"/>

	<script>
		// TODO: create a handler
		function setSearchEngine() {
			let selectedRadBtn = document.querySelector("input[name=engine]:checked");
			let engine = selectedRadBtn.value;
			const actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			}
			
			let searchForm = document.getElementById("searchForm");
			searchForm.action = actions[engine];

			// ** -- IGNORE --- MY OWN PERSONAL TESTS
			// searchForm.action = "https://duckduckgo.com/";
			// searchForm.action = actions["google"];
			// alert(engine);
			// alert(actions[engine]);
		};

		window.addEventListener("load", function(){
			// TODO: register the handler
			const go = document.getElementById("subEngine");
			go.addEventListener("click", setSearchEngine);

			// VALIDATION
			searchForm.addEventListener("submit", function(event) {
				let textBox = document.getElementById("q");
				if (textBox.value === "" || textBox.value === undefined) {
					alert("Please enter a search term.");
					event.preventDefault();
				}
				
				let selectedRadBtn = document.querySelector("input[name=engine]:checked");
				if (!selectedRadBtn) {
					alert("Please select a search engine.");
				}
			});
		});
	</script>
</head>

<body>
	
	<img src="https://pbs.twimg.com/profile_images/1295809711393177606/zJcb95MI_400x400.jpg"/>
	<h1>LaunchCode's Search Engine Selector</h1>
	<br>
	<form id="searchForm">
    <!-- TODO: add form elements -->
	<input type="text" name="q" id="q"/>
	<input type="radio" name="engine" value="google"/><label>Google</label>
	<input type="radio" name="engine" value="duckDuckGo"/><label>DuckDuckGo</label>
	<input type="radio" name="engine" value="bing"/><label>Bing</label>
	<input type="radio" name="engine" value="ask"/><label>Ask</label>
	<input type="submit" id="subEngine" value="Go!">
	</form>
</body>
